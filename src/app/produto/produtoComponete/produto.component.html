<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ produto.id ? 'Edição' : 'Cadastro'}}</li>
</ol>

<div class="container">

    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success  == true">
                    Cliente salvo/atualizado com sucesso!
                </div>
                <div *ngIf="!success">
                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                        {{ erro }}
                    </div>
                </div>

            </div>

        </div>

        <!-- <div class="row" *ngIf="produto.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" [ngModel]="produto.id" name="id" class="form-control" disabled="true" />
                </div>
            </div>

        </div> -->

        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label>Codigo: *</label>
                    <input type="text" class="form-control" [(ngModel)]="produto.id" name="produto" />
                </div>
            </div>
        
    
            <div class="col-md-6 ">
                <div class="form-group">
                    <label>Descricao: *</label>
                    <input type="text" class="form-control" [(ngModel)]="produto.descricao" name="descricao" />
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label>Valor: *</label>
                    <input type="text" class="form-control" [(ngModel)]="produto.preco" name="preco" />
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label>Quantidade: *</label>
                    <input type="text" class="form-control" [(ngModel)]="produto.quantidade" name="quantidade" />
                </div>
            </div>

        </div>

           




            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!produto.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="produto.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-reply"></i> Voltar
                </button>
            </div>


        


    </form>

</div>
