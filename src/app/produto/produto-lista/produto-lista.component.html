<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{mensagemSucesso}}
            </div>


            <div class="alert alert-danger" role="alert" *ngFor="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of produtos">
                        <td>{{ produto.id }}</td>
                        <td>{{ produto.descricao }}</td>
                        <td>{{ produto.preco }}</td>
                        <td>{{ produto.quantidade }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="../produto/{{ produto.id }}">
                                <i class="fa fa-edit"></i>
                            </button>

                            <!-- <td>
                                <button class="btn btn-rounded btn-info" title="Editar" (click)="selecionaCliente(clienteSelecionado)">
                                  <i class="fas fa-pen"></i>
                                </button>
                              </td> -->


                            <button class="btn btn-danger" (click)="preparaDelecao(produto)" data-toggle="modal"
                                data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="produtoSelecionado">
                    Confirma a deleção do produto {{ produtoSelecionado.descricao }}?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarProduto()" data-dismiss="modal">Confirma</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</div>
